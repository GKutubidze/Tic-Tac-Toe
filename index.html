<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js"></script>
</head>
<body>
    
        
        
        
    <h1 class="header">Tic-tac-toe </h1>
    <div id="tic-tac-toe">
        
        <table>
            <tr>
                <td id="first" onclick="myfunction(this.id)"></td>
                <td  id="second" onclick="myfunction(this.id)"></td>
                <td id="third" onclick="myfunction(this.id)"></td>
            </tr>
            <tr>
                <td id="fourth" onclick="myfunction(this.id)"></td>
                <td id="fifth" onclick="myfunction(this.id)" ></td>
                <td id="sixth" onclick="myfunction(this.id)"></td>
            </tr>
            <tr>
                <td id="seventh" onclick="myfunction(this.id)"></td>
                <td id="eighth"onclick="myfunction(this.id)"></td>
                <td id="ninth" onclick="myfunction(this.id)"></td>
            </tr>
        </table>
    </div>
    
        <button class='reset' onclick="location.reload()">Reset</button>

</body>
</html>
